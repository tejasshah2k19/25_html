<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL</title>
</head>
<body>
    
    <ol>
        <li>Apple</li>
        <li>WaterM</li>
        <li>Mango</li>
        <li>MM</li>
    </ol>

    <hr>

    <ol type="A">
        <li>Apple</li>
        <li>WaterM</li>
        <li>Mango</li>
        <li>MM</li>
    </ol>

    
    <hr>

    <ol type="a">
        <li>Apple</li>
        <li>WaterM</li>
        <li>Mango</li>
        <li>MM</li>
    </ol>

    
    <hr>

    <ol type="I">
        <li>Apple</li>
        <li>WaterM</li>
        <li>Mango</li>
        <li>MM</li>
    </ol>

     <hr>

    <ol type="i">
        <li>Apple</li>
        <li>WaterM</li>
        <li>Mango</li>
        <li>MM</li>
    </ol>

    <hr>

       <ol type="1" start="10">
        <li>Apple</li>
        <li>WaterM</li>
        <li>Mango</li>
        <li>MM</li>
    </ol>

<hr>


    <ol  reversed>
        <li>Apple</li>
        <li>WaterM</li>
        <li>Mango</li>
        <li>MM</li>
    </ol>
</body>
</html>
